server:
  port: 8081
  servlet:
    context-path: /api


spring:
  application:
    name:ziwan-picture-backend


  datasource:
    driver-class-name: ${server.datasource.driver-class-name}
    url: ${server.datasource.url}
    username: ${server.datasource.username}
    password: ${server.datasource.password}

mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值。可选，默认值为 1
      logic-not-delete-value: 0 # 逻辑未删除值。可选，默认值为 0

knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.ziwan.ziwanpicturebackend.controller