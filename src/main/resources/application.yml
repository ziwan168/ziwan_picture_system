server:
  port: 8081
  servlet:
    context-path: /api
    #    cookie 30天过期
    session:
      cookie:
        max-age: 2592000




spring:
  profiles:
    active: local
  application:
    name:ziwan-picture-backend
  servlet:
    multipart:
      max-file-size: 10MB

  #  数据库配置
  datasource:
    driver-class-name: ${datasource.driver-class-name}
    url: ${datasource.url}
    username: ${datasource.username}
    password: ${datasource.password}

  #  Redis配置
  redis:
    host: ${redis.host}
    port: ${redis.port}
    password: ${redis.password}
    database: 0
    timeout: 5000
  #  session
  session:
    store-type: redis
    # session 30天后过期
    timeout: 2592000


mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值。可选，默认值为 1
      logic-not-delete-value: 0 # 逻辑未删除值。可选，默认值为 0

knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.ziwan.ziwanpicturebackend.controller


cos:
  client:
    host: ${cos.client.host}
    secretId: ${cos.client.secretId}
    secretKey: ${cos.client.secretKey}
    region: ${cos.client.region}
    bucket: ${cos.client.bucket}

logging:
  level:
    root: INFO
    com.ziwan.ziwanpicturebackend: INFO
